<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Marks Precantage</title>
</head>
<body>
    <h1>Student Marks Precantage</h1>
    <main class="container">
        <table>
            <thead>
                <th>Sl No#</th>
                <th>Subject Name</th>
                <th>Scored Marks</th>
                <th>Total Marks</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>English</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Azerbaijanian</td>
                    <td class="scoreMarks" contenteditable="true">00</td></td>
                    <td>100</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td>Total Marks</td>
                    <td id="totalScoreMarks">00</td>
                    <td id="totalMarks">200</td>
                </tr>
            </tfoot>
        </table>

        <div class="btn-container">
            <button onClick="calculate()">Calculate</button>
            <div id="percentage">Percentage :</div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
